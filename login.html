<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Impressão 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <!-- Cabeçalho -->
        <div class="flex items-center justify-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-green-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 3DP 11 3H11.01M12 21V11.828M18 8V4m0 4H6M4 12v8a1 1 0 001 1h14a1 1 0 001-1v-8M4 12H2M20 12h2M6 4h12M6 8v4m12-4v4" />
            </svg>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Gestor de Impressão 3D</h1>
                <p class="text-sm text-gray-600">Cervejaria Heineken</p>
            </div>
        </div>

        <!-- Formulário de Login/Registo -->
        <form id="auth-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password (mín. 6 caracteres)</label>
                <input type="password" id="password" name="password" required minlength="6"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
            </div>

            <p id="auth-error" class="text-red-600 text-sm h-5"></p>

            <div class="flex flex-col space-y-3">
                <button type="submit" id="login-btn"
                        class="w-full px-5 py-3 rounded-lg bg-green-700 text-white font-semibold hover:bg-green-800 transition-colors">
                    Entrar
                </button>
                <button type="button" id="signup-btn"
                        class="w-full px-5 py-3 rounded-lg bg-gray-200 text-gray-800 font-semibold hover:bg-gray-300 transition-colors">
                    Criar Nova Conta
                </button>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyD1k7xHT1gJj71cX6IQIgsZxYSoFrQuz9Q",
          authDomain: "stockmind-ai-lite.firebaseapp.com",
          databaseURL: "https://stockmind-ai-lite-default-rtdb.firebaseio.com",
          projectId: "stockmind-ai-lite",
          storageBucket: "stockmind-ai-lite.firebasestorage.app",
          messagingSenderId: "120136368220",
          appId: "1:120136368220:web:c6d547fb48d6f5aa71e699"
        };
        
        const appId = firebaseConfig.projectId;
        let app, auth, db;

        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.database();
        } catch (e) {
            console.error("Erro na inicialização do Firebase:", e);
            document.getElementById('auth-error').textContent = 'Erro de Configuração.';
        }

        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const authError = document.getElementById('auth-error');

        const handleLogin = async (e) => {
            e.preventDefault();
            authError.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'A entrar...';

            try {
                await auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value);
                window.location.href = 'print_queue_manager.html';
            } catch (error) {
                authError.textContent = getErrorMessage(error.code);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        };

        const handleSignUp = async () => {
            authError.textContent = '';
            signupBtn.disabled = true;
            signupBtn.textContent = 'A criar...';

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value);
                const user = userCredential.user;

                const usersCollectionPath = `/artifacts/${appId}/users`;
                const userDocRef = db.ref(usersCollectionPath + '/' + user.uid);
                await userDocRef.set({
                    email: user.email,
                    role: 'user' // Define a função padrão
                });

                window.location.href = 'print_queue_manager.html';
            } catch (error) {
                authError.textContent = getErrorMessage(error.code);
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Criar Nova Conta';
            }
        };

        const getErrorMessage = (code) => {
            switch (code) {
                case 'auth/invalid-email': return 'Formato de email inválido.';
                case 'auth/user-not-found': return 'Utilizador não encontrado.';
                case 'auth/wrong-password': return 'Password incorreta.';
                case 'auth/weak-password': return 'A password deve ter pelo menos 6 caracteres.';
                case 'auth/email-already-in-use': return 'Este email já está a ser utilizado.';
                default: return 'Ocorreu um erro. Tente novamente.';
            }
        };

        authForm.addEventListener('submit', handleLogin);
        signupBtn.addEventListener('click', handleSignUp);
    </script>
</body>
</html>
